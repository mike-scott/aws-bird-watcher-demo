<! DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AWS Object Detection Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            var tbody = document.getElementById("objects-detected");

            eventSource = new EventSource('/stream');
            eventSource.onmessage = (e) => {
                const data = JSON.parse(e.data)
                // TODO we can use this if we need const uuid = data["device_uuid"];
                delete data["device_uuid"];
                console.log(data);
                var newTbody = document.createElement("tbody");
                Object.keys(data).forEach(function (key) {
                    var row = document.createElement("tr");
                    var td = document.createElement("td");
                    var node = document.createTextNode(key);
                    td.appendChild(node);
                    row.appendChild(td);
                    newTbody.appendChild(row);
                });
                tbody.parentNode.replaceChild(newTbody, tbody);
                tbody = newTbody;
            };
        });
    </script>
</head>

<body>
    <section class="section">

        <table class="table">
            <thead>
              <tr><th>Object detected</th></tr>
            </thead>
            <tbody id="objects-detected">
            </tbody>
        </table>

    </section>
</body>

</html>
